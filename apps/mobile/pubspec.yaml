name: mobile
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  core:
    path: ../../shared/core

  intl: ^0.17.0
  intl_utils: ^2.8.1

  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  retrofit_generator: ^4.2.0
  build_runner: ^2.3.2
  json_serializable: ^6.5.4



flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/



flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: l10n
  output_dir: lib/generated
